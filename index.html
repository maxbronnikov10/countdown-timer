<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="wrapper">
                <h1 class="title">Сколько мы встречаемся с Анжелиной</h1>
                <div class="timers">
                    <!-- years -->
                    <div class="card card-years">
                        <div class="card-inner">
                            <div class="card-first" data-change>0</div>
                            <div class="card-second">0</div>
                        </div>
                        <div class="card-inner">
                            <div class="card-first" data-change>0</div>
                            <div class="card-second">0</div>
                        </div>
                        <div class="card-subtitle">
                            лет
                        </div>
                    </div>
                    <!-- months -->
                    <div class="card card-months">
                        <div class="card-inner">
                            <div class="card-first" data-change>0</div>
                            <div class="card-second">0</div>
                        </div>
                        <div class="card-inner">
                            <div class="card-first" data-change>0</div>
                            <div class="card-second">0</div>
                        </div>
                        <div class="card-subtitle">
                            месяцев
                        </div>
                    </div>
                    <!-- days -->
                    <div class="card card-days">
                        <div class="card-inner">
                            <div class="card-first" data-change>0</div>
                            <div class="card-second">0</div>
                        </div>
                        <div class="card-inner">
                            <div class="card-first" data-change>0</div>
                            <div class="card-second">0</div>
                        </div>
                        <div class="card-subtitle">
                            дней
                        </div>
                    </div>
                    <!-- hours -->
                    <div class="card card-hours">
                        <div class="card-inner">
                            <div class="card-first" data-change>0</div>
                            <div class="card-second">0</div>
                        </div>
                        <div class="card-inner">
                            <div class="card-first" data-change>0</div>
                            <div class="card-second">0</div>
                        </div>
                        <div class="card-subtitle">
                            часов
                        </div>
                    </div>
                    <!-- minutes -->
                    <div class="card card-minutes">
                        <div class="card-inner">
                            <div class="card-first" data-change>0</div>
                            <div class="card-second">0</div>
                        </div>
                        <div class="card-inner">
                            <div class="card-first" data-change>0</div>
                            <div class="card-second">0</div>
                        </div>
                        <div class="card-subtitle">
                            минут
                        </div>
                    </div>
                    <!-- seconds -->
                    <div class="card card-seconds">
                        <div class="card-inner">
                            <div class="card-first" data-change>0</div>
                            <div class="card-second">0</div>
                        </div>
                        <div class="card-inner">
                            <div class="card-first" data-change>0</div>
                            <div class="card-second">0</div>
                        </div>
                        <div class="card-subtitle">
                            секунд
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
